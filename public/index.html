<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- server status -->
        <div id="status"></div>

        <header><h2>TITLE</h2></header>

        <div class="img-box">
            <!-- input nickname -->
            <div class="box">
                <input type="text" id="nickname" placeholder="Enter name">
                <button id="setNickname">Set name</button>
            </div>

            <!-- input chat -->
            <input type="text" id="inputText" placeholder="Type and press Enter" disabled>

            <!-- DOM chat -->
            <ul id="conversation"></ul>

            <!-- use template to set html structure for a message -->
            <template id="message">

                <li>
                    <span></span>
                    <p></p>
                    <time datetime=""></time>
                </li>

            </template>

            <canvas id="canvas"></canvas>


            <script src="js/code.js"></script>
            <script src="js/canvas.js"></script>
        </div>
    </div>
</body>

</html>
