<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- server status -->
    <div id="status"></div>

    <!-- input nickname -->
    <input type="text" id="nickname" placeholder="Enter name">
    <button id="setNickname">Set name</button>

    <!-- input chat -->
    <input type="text" id="inputText" placeholder="Type and press Enter" disabled>

    <!-- DOM chat -->
    <ul id="conversation"></ul>

    <!-- use template to set html structure for a message -->
    <template id="message">

        <li>
            <span></span>
            <p></p>
            <time datetime=""></time>
        </li>

    </template>

    <canvas id="canvas"></canvas>


    <script src="js/code.js"></script>
    <script src="js/canvas.js"></script>

</body>

</html>
